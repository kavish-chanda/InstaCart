<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
      <div class="card text-center mx-auto" style="width: 30rem; margin-top: 5rem;">
  <div class="card-header" style="background-color: #43b02a; color: white;">
    Log in
  </div>
  <div class="card-body">
<div class="mb-3 div-center mb-4">
          <label for="email" class="form-label" style="float: left;">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="float: left;">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #43b02a;">Log in</button>
  </div>
  <div class="card-footer text-body-secondary" style="background-color: #43b02a; color: white;">
<p class="mt-3 text-center" style="color: white;">Don't have an account? <a href="https://www.instacart.com" target="_blank" style="color: darkgreen;">Sign up</a></p>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
